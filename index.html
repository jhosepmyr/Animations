<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Animaciones CSS</title>
    <script src="https://kit.fontawesome.com/2a57ec46dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="animationLand animationLand__relative">
            <h1 class="animationLand__text animationLand__text--big animationLand__absolute">AnimationLand</h1>
            <!-- rabit 1 -->
            <div class="animationLand__rabit animationLand__rabit--1 animationLand__absolute rabit">
                <div class="rabit__body"></div>
                <div class="rabit__ear rabit__ear--left"></div>
                <div class="rabit__ear rabit__ear--right"></div>
                <input type="checkbox" class="animationLand__input animationLand__absolute">
            </div>
            <!-- rabit 2 -->
            <div class="animationLand__rabit animationLand__rabit--2 animationLand__absolute rabit">
                <div class="rabit__body"></div>
                <div class="rabit__ear rabit__ear--left"></div>
                <div class="rabit__ear rabit__ear--right"></div>
                <input type="checkbox" class="animationLand__input animationLand__absolute">
            </div>
            <!-- ground 1-->
            <div class="animationLand__ground--1 animationLand__absolute ground"></div>
            <!-- rabit 3 -->
            <div class="animationLand__rabit animationLand__rabit--3 animationLand__absolute rabit">
                <input type="checkbox" class="animationLand__input animationLand__absolute">
                <div class="rabit__body"></div>
                <div class="rabit__ear rabit__ear--left"></div>
                <div class="rabit__ear rabit__ear--right"></div>
            </div>
            <!-- ground 2-->
            <div class="animationLand__ground--2 animationLand__absolute ground"></div>
            <!-- rabit 4 -->
            <div class="animationLand__rabit animationLand__rabit--4 animationLand__absolute rabit">
                <input type="checkbox" class="animationLand__input animationLand__absolute">
                <div class="rabit__body"></div>
                <div class="rabit__ear rabit__ear--left"></div>
                <div class="rabit__ear rabit__ear--right"></div>
            </div>
            <!-- ground 3-->
            <div class="animationLand__ground--3 animationLand__absolute ground"></div>
            <!-- Counter -->
            <div class="animationLand__counter animationLand__text animationLand__text--small animationLand__absolute">Counter: </div>
        </section>
        <section class="cards">
            <h2 class="cards__title">Animation cards</h2>
            <div class="cards__container">
                <div class="cards__item">
                    <div class="cards__img cards__img--front"></div>
                    <div class="cards__img cards__img--back"></div>
                </div>
                <div class="cards__item">
                    <div class="cards__img cards__img--front"></div>
                    <div class="cards__img cards__img--back"></div>
                </div>
                <div class="cards__item">
                    <div class="cards__img cards__img--front"></div>
                    <div class="cards__img cards__img--back"></div>
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="menu__specialButton">
                <div class="menu__button">
                    <i class="fa-solid fa-mobile-screen menu__icon"></i>
                </div>
                <div class="menu__opciones">
                    <div class="menu__item">Apple</div>
                    <div class="menu__item">Samsung</div>
                    <div class="menu__item">Xiaomi</div>
                </div>
            </div>
            <div class="menu__specialButton">
                <div class="menu__button">
                    <i class="fa-solid fa-laptop-code menu__icon"></i>
                </div>
                <div class="menu__opciones">
                    <div class="menu__item">Asus</div>
                    <div class="menu__item">Macbook</div>
                    <div class="menu__item">Lenovo</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
